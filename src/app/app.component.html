<mat-toolbar role="heading" color="primary" class="mat-elevation-z6">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon aria-label="Menu Button" (click)="sidenav.toggle()">menu</mat-icon>
        </button>

        <span style="margin-left: 16px">{{ title }}</span>

        <span class="example-spacer"></span>

        <button mat-icon-button style="margin-left: 8px">
            <mat-icon aria-label="Menu Button">notifications</mat-icon>
        </button>
        <button mat-icon-button style="margin-left: 8px">
            <mat-icon aria-label="Menu Button">apps</mat-icon>
        </button>

        <button mat-icon-button style="margin-left: 8px">
            <mat-icon aria-label="Menu Button">person</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<div id="underconstructioncont">
    <marquee class="underconstruction mat-elevation-z6" scrollamount="4">☢ ☢ ☢ Under Construction ☢ ☢ ☢</marquee>
</div>

<mat-sidenav-container class="container" [hasBackdrop]="!mobileQuery.matches">
    <mat-sidenav
        fixedInViewport
        class="menu"
        [class.noback]="mobileQuery.matches"
        [class.noborder]="mobileQuery.matches"
        [class.noshadow]="mobileQuery.matches"
        #sidenav
        [opened]="mobileQuery.matches"
        [mode]="mobileQuery.matches ? 'side' : 'over'"
        [autoFocus]="'false'"
    >
        <div class="menu-container">
            <mat-expansion-panel class="menu-item noshadow noback">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon class="md-24 pad-right-16">broken_image</mat-icon>
                        Class guides
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="menu-exp-cont">
                    <a mat-button class="text-left menu-item" routerLink="/guides/brawler"> brawler</a>

                    <a mat-button class="text-left menu-item" routerLink="/guides/archer"> archer</a>
                </div>
            </mat-expansion-panel>

            <a mat-button class="text-left menu-item" routerLink="/links"
                ><mat-icon class="md-24 pad-right-16">map</mat-icon> map
            </a>

            <a mat-button class="text-left menu-item" routerLink="/map"
                ><mat-icon class="md-24 pad-right-16">map</mat-icon> map
            </a>

            <a mat-button class="text-left menu-item" routerLink="/guides"
                ><mat-icon class="md-24 pad-right-16">settings</mat-icon> Guides
            </a>

            <a mat-button class="text-left menu-item" routerLink="/dashboard"
                ><mat-icon class="md-24 pad-right-16">settings</mat-icon> Dashboard</a
            >

            <a mat-button class="text-left menu-item" routerLink="/heroes"
                ><mat-icon class="md-24 pad-right-16">accessible</mat-icon> Heroes</a
            >

            <a mat-button class="text-left menu-item" href="https://teralore.com/" target="_blank">
                <mat-icon class="md-24" class="md-24 pad-right-16">apps</mat-icon>
                teralore
            </a>

            <mat-expansion-panel expanded class="menu-item noshadow noback">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon class="md-24 pad-right-16">broken_image</mat-icon>
                        dev
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="menu-exp-cont">
                    <a mat-button class="text-left menu-item" routerLink="/example"
                        ><mat-icon class="md-24 pad-right-16">code</mat-icon> Example</a
                    >

                    <a mat-button class="text-left menu-item" routerLink="/dev/grid"
                        ><mat-icon class="md-24 pad-right-16">code</mat-icon> Grid Template</a
                    >

                    <a
                        mat-button
                        class="text-left menu-item"
                        href="https://github.com/jfcere/ngx-markdown"
                        target="_blank"
                    >
                        <mat-icon class="md-24 pad-right-16">open_in_new</mat-icon> ngx-markdown
                    </a>
                    <a
                        mat-button
                        class="text-left menu-item"
                        href="https://material.io/tools/icons/?style=baseline"
                        target="_blank"
                    >
                        <mat-icon class="md-24" class="md-24 pad-right-16">apps</mat-icon>
                        Material Icons
                    </a>
                    <a
                        mat-button
                        class="text-left menu-item"
                        href="https://material.io/develop/web/components/typography/"
                        target="_blank"
                    >
                        <mat-icon class="md-24" class="md-24 pad-right-16">apps</mat-icon>
                        Material Typography
                    </a>
                </div>
            </mat-expansion-panel>
        </div>
    </mat-sidenav>

    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
